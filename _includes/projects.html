<section id="projects" class="odd-page">
    <div class="container content-section">
        <div class="row">
            <h2 class="text-center">Projects</h2>
            <div class="project-list">
              <ul>
                {% for project in site.projects %}
                <li>
                    <h3><a href="{{project.website}}">{{project.title}} ({{project.status}})</a></h3>
                    <p><strong>Project Lead: </strong>{{project.lead}}</p>
                    <p><strong>Help Needed: </strong>{{project.help}}</p>
                    <p>{{ project.content }}</p>
                    <p><a id="source-code" href="{{project.github}}">Source Code</a>
                </li>
                {% endfor %}
              </ul>
            </div>
        </div>
    </div>
</section>
